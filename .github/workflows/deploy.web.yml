name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    steps:
      - name: Install Node.js 20.x
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config --global user.name 'github-actions-bot'
          git config --global user.email 'support+actions@github.com'
          git remote set-url origin https://git:${{ secrets.GITHUB_TOKEN }}@github.com/henrywoody/qrcp.git

      - name: Deploy
        run: npm run deploy